<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazam</title>

  <!-- <script src=“https://kit.fontawesome.com/e7d7ee8075.js” crossorigin=“anonymous”></script> -->
  <script src="https://kit.fontawesome.com/742b3e35e9.js" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/e7d7ee8075.js" crossorigin="anonymous"></script>

    <!-- Upload Photos Widget -->
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript">
  </script>

  <link rel="stylesheet" href="styles.css"></link>
  <link rel="stylesheet" href="styles.css" id="theme-link"></link>
</head>
<body>
  <div class="dark-button-div">
  <button class="dark-mode-button">Toggle Dark Mode</button>
  </div>
  <!-- This element is where our react application will be mounted -->
  <div id="root"></div>
  <!-- This script will be created with webpack-->
  <script src="./bundle.js"></script>
  <script>const btn = document.querySelector(".dark-mode-button");
    const theme = document.querySelector("#theme-link");
    btn.addEventListener("click", function() {
      // Swap out the URL for the different stylesheets
      console.log('clicked!')
      if (theme.getAttribute("href") == "styles.css") {
        console.log('switching to dark mode')
        theme.href = "darkstyles.css";
      } else {
        theme.href = "styles.css";
      }
    })</script>
</body>
</html>
