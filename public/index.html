<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazam</title>

  <script src="https://kit.fontawesome.com/742b3e35e9.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e7d7ee8075.js" crossorigin="anonymous"></script>

    <!-- Upload Photos Widget -->
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

  <link rel="stylesheet" href="styles.css"></link>
  <link rel="stylesheet" href="styles.css" id="theme-link"></link>
</head>
<body>
  <div class="dark-button-div">
    <button class="toggle-dark-mode-button">
      <i class="fa-solid fa-moon"></i>
      &nbsp; Toggle Dark Mode
    </button>
  </div>
  <div id="root"></div>
  <script src="./bundle.js"></script>
  <script>
    const btn = document.querySelector(".toggle-dark-mode-button")
    const theme = document.querySelector("#theme-link")
    btn.addEventListener("click", function() {
      if (theme.getAttribute("href") == "styles.css") {
        theme.href = "darkstyles.css"
      } else {
        theme.href = "styles.css"
      }
    })
  </script>
</body>
</html>
